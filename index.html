<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Yahtzee</title>
  </head>
  <body>
    <header><h1>Yahtzee</h1></header>
    <main>
      <section class="start-section">
        <button class="main-button" id="play-btn">Play</button>
      </section>
      <section class="dice-table hidden">
        <div class="dice-container">
          <input class="dice-input hidden" type="checkbox" id="dice-1" />
          <label for="dice-1">
            <img class="dice" src="./imgs/dice-1.png" alt="Dice 1" />
          </label>
        </div>
        <div class="dice-container">
          <input class="dice-input hidden" type="checkbox" id="dice-2" />
          <label for="dice-2">
            <img class="dice" src="./imgs/dice-2.png" alt="Dice 2" />
          </label>
        </div>
        <div class="dice-container">
          <input class="dice-input hidden" type="checkbox" id="dice-3" />
          <label for="dice-3">
            <img class="dice" src="./imgs/dice-3.png" alt="Dice 3" />
          </label>
        </div>
        <div class="dice-container">
          <input class="dice-input hidden" type="checkbox" id="dice-4" />
          <label for="dice-4">
            <img class="dice" src="./imgs/dice-4.png" alt="Dice 4" />
          </label>
        </div>
        <div class="dice-container">
          <input class="dice-input hidden" type="checkbox" id="dice-5" />
          <label for="dice-5">
            <img class="dice" src="./imgs/dice-5.png" alt="Dice 5" />
          </label>
        </div>
      </section>
      <section class="rolling-section hidden">
        <p>Select the dices you wanna save</p>
        <button class="main-button" id="skip-btn">Skip</button>
        <button class="main-button" id="reroll-btn">Reroll</button>
      </section>
    </main>
    <footer>
      <p>
        Made with love by
        <a href="https://github.com/DALO-eng" target="_blank">DALO-eng</a>
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
